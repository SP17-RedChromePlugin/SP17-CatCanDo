<div id="overlayDiv" style="position: fixed; top:0; left:0; width:100%; height: 100%; z-index:9999; pointer-events: none; transform: scale(1); transform-origin: bottom left;">
    <div id="catContainer" style="position:fixed; bottom:0; width:250px; height:230px;">
        <img id="catImage" src="" style="width:200px; height:200px; pointer-events:auto;">
        <img id="catMenuOpener" src="" style="display:none; width:64px; height:64px; position:absolute; left:180px; bottom:150px; pointer-events:auto;">
        <div id="speechBubble" style="display: none; width:100%; height:80px; position:absolute; left:50px; bottom:230px; padding:10px; background-image: linear-gradient(white, lightblue); border-radius:10px; border-color:lightslategray; border-style:solid;">
            Meow! This is my text!
        </div>
        
        <div id="catMenu" style="display: none; position:absolute; left:50px; bottom:230px; width:300px; height:50px; pointer-events:none;">
            <img id="settingsButton" src="" style="width:64px; height:64px; position:absolute; left:10px; top: 20px; pointer-events:auto;">
            <img id="calendarButton" src="" style="width:64px; height:64px; position:absolute; left:80px; top:10px; pointer-events:auto;">
        </div>
    </div>

    <div id="statsMenu" style="display:none; position:absolute; left: 50px;  bottom:300px; width:400px; height:400px; background-size:cover; background-repeat:no-repeat; background-position:center; justify-content: center; align-items: center; pointer-events:auto; cursor: move;">
        <div id="statsInterior" style="overflow-y:auto; width:300px; height:250px; margin-top:40px; display:flex; flex-direction:column; align-items:center; pointer-events:auto;">
            <p style="text-align:center; font-size:30px;">Statistics</p>
            <p style="margin-top: -20px; text-align:center; font-size:20px;">Your Top Websites Today</p>
            <ul id="time-list" style="margin-top: -10px; ">
                <!-- this will be filled with time spent on websites -->
            </ul>
            <p style="text-align:center; font-size:30px;">Weekly Breakdown</p>
            <b style="text-align:center; font-size:20px;">Hours Spent Online</b>
            <canvas id="weekChartCanvas"></canvas>
            <p id="cumulWeekTime" style="text-align:center; font-size:13px;">Cumulative time: 0 Minutes</p>
            <b style="text-align:center; font-size:20px;">Website Usage</b>
            <canvas id="websiteUsageCanvas"></canvas>
        </div>
    </div>

    <div id="settingsMenu" style="display:none; position:absolute; bottom:350px; width:400px; height:400px; background-size:cover; background-repeat:no-repeat; background-position:center; justify-content: center; align-items: center; pointer-events:auto; cursor: move;">
        <div id="settingsInterior" style="overflow-y:auto; width:300px; height:250px; margin-top:40px; display:flex; flex-direction:column; align-items:center; pointer-events:auto;">
            <p style="text-align:center; font-size:30px;">Settings</p>
            <p style="margin-top: -20px; text-align:center; font-size:20px;">Current Alarms</p>
            <ul id="alarm-list" style="margin-top: -10px; ">
                <!-- this will be filled with alarms -->
            </ul>
            <hr><br>
            <p style="margin-top: -20px; text-align:center; font-size:20px;">Add Alarm</p>
            <input type="text" id="fnewalarmname" name="fnewalarmname"><br>
            <input type="date" id="fnewalarmdate" name="fnewalarmdate"><br>
            <input type="time" id="fnewalarmtime" name="fnewalarmtime"><br>
            <button id="addAlarmButton">Add</button>
            <p style="text-align:center; font-size:20px;">Change Extension Scale</p>
            <input type="range" min="25" max="200" value="100" class="slider" id="divScaling">
        </div>
    </div>
</div>
